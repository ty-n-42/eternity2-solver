[Board]
size=255

[Solver]
command=bin/E2Puzzle-dfs
solution.pattern=^INFO Solution (?:\d)+ : (\$(?:(?:\.|(?:[0-9]{1,3}(?:N|W|E|S)))\:)+\;)
solution.beginning.pattern=INFO Solution 1 : 
solution.following.pattern=INFO Solution

[Server]
basepath=https://lab.firmy.fr/eternity2-challenge/api/eternity2-server/v1/
user=challenge
password=secret

[Logger]
file=puller/log/job-puller-challenge.log
level=INFO